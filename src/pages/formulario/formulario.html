<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!--Formulario con data driven forms (FORM BUILDER)-->
	<form [formGroup]="formularioAcceso" (ngSubmit)="enviarForm()">
		<ion-list>
			<ion-item>
				<ion-label floating>Nombre</ion-label>
				<ion-input type="string" formControlName="nombre" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Primer Apellido</ion-label>
				<ion-input type="string" formControlName="apellido1" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Segundo Apellido</ion-label>
				<ion-input type="string" formControlName="apellido2"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item>
				<button ion-button type="submit" block [disabled]="!formularioAcceso.valid">Siguiente</button>
			</ion-item>

		</ion-list>


	</form>
</ion-content>
