<ion-header>

  <ion-navbar>
    <ion-title>Firma LOPD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		
		<div class="title">Por favor, firme en el cuadro marcado</div>
		<ion-grid>
			<ion-row [ngClass]="{'drawing-active': isDrawing}">
				<ion-col></ion-col>
				<ion-col>
		  			<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
				</ion-col>
				<ion-col></ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4>
					<button ion-button full color="danger" (click)="cancelPad()">Cancelar</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button full color="light" (click)="clearPad()">Limpiar</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button full color="secondary" (click)="savePad()">Guardar</button>
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
