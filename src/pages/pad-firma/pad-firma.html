<ion-header>

  <ion-navbar>
    <ion-title>{{ 'TituloNavBarFirma' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		
		<div class="infoFirma">{{ 'TextoInfoFirma' | translate }}</div>
		<ion-grid>
			<ion-row [ngClass]="{'drawing-active': isDrawing}">
				<ion-col col-4></ion-col>
				<ion-col col-4>
		  			<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
				</ion-col>
				<ion-col col-4></ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-4>
					<button ion-button full color="danger" (click)="cancelPad()">{{ 'BotonCancelar' | translate }}</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button full color="light" (click)="clearPad()">{{ 'BotonLimpiar' | translate }}</button>
				</ion-col>
				<ion-col col-4>
					<button ion-button full color="secondary" (click)="savePad()">{{ 'BotonGuardar' | translate }}</button>
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
