<ion-header>

  <ion-navbar>
    <ion-title>{{ 'TituloNavBarLOPD' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-item>
		<h2>LOPD</h2>
	</ion-item>
	<ion-item text-wrap>
		<p>{{textoPdf.p1}}</p>
		<p>{{textoPdf.p2}}</p>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<img *ngIf="fotoFormulario" [src]="fotoFormulario"/>
			</ion-col>	
		</ion-row>	
		<ion-row>
			<ion-col col-12>
				<img *ngIf="signature" [src]="signature"/>
			</ion-col>	
		</ion-row>					
	</ion-grid>	

	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<button ion-button block (click)="irPad()">{{ 'BotonFirmar' | translate }}</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button block (click)="createPdf();downloadPdf()" color="secondary" [disabled]="!signature">{{ 'BotonEnviar' | translate }}</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
