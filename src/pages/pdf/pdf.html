<ion-header>

  <ion-navbar>
    <ion-title>Nueva LOPD</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-item>
		<h2>LOPD</h2>
	</ion-item>
	<ion-item text-wrap>
		<p>{{textoPdf.p1}}</p>
		<p>{{textoPdf.p2}}</p>
		<img *ngIf="signature" [src]="signature"/>
	</ion-item>

	<ion-grid>
		<ion-row>
			<ion-col>
				<button ion-button block (click)="irPad()">Firmar</button>
			</ion-col>
			<ion-col>
				<button ion-button block (click)="createPdf();downloadPdf()" color="secondary" [disabled]="!signature">Enviar</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
