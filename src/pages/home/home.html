<ion-header>

  <ion-navbar>
    <ion-title class="titulo">{{ 'TituloNavBarInicio' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<img src="/assets/imgs/repsol.jpg">
		</ion-item>
		<ion-card>
			<img src="/assets/imgs/edificio_campus_Repsol.jpg"/>
			<div class="card-title">{{ 'TituloHome' | translate }}</div>
			<div class="card-subtitle">{{ 'SubtituloHome' | translate }}</div>
		</ion-card>
		<ion-grid>
			<ion-row>
				<ion-col col-3></ion-col>
				<ion-col col-3>
					<button ion-button color="repsol" large round block icon-right (click)="cambioIdioma('es')">{{ 'BotonEs' | translate }}<ion-icon name="flagcountry-es"></ion-icon></button>
				</ion-col>
				<ion-col col-3>
					<button ion-button large round block icon-right (click)="cambioIdioma('en')">{{ 'BotonEn' | translate }}<ion-icon name="flagcountry-en"></ion-icon></button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-2></ion-col>
				<ion-col col-8>
					<button ion-button large round block icon-right (click)="irFormAcceso()">{{ 'BotonComenzar' | translate }}<ion-icon name="ios-play"></ion-icon></button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>
</ion-content>
